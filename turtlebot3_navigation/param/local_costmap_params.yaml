local_costmap:

  global_frame: /odom
  robot_base_frame: /base_footprint
  update_frequency: 5.0 #20
  publish_frequency: 2.0 #10
  static_map: false
  rolling_window: true
  width: 3.5
  height: 3.5
  resolution: 0.025
  transform_tolerance: 1.5

  obstacle_layer:
    enabled: true
    footprint_clearing_enabled: true
    max_obstacle_height: 2.0
  
  inflation_layer:
    inflation_radius: 0.2
    cost_scaling_factor: 5
